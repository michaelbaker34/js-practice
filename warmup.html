<script>
    "use strict";

/* return userFirstLetters */
    var users = [
        {
            age: 24,
            firstName: 'John'
        },
        {
            age: 43,
            firstName: 'Cathy'
        },
        {
            age: 65,
            firstName: 'Bob'
        }
    ];
    function returnUserFirstLetters(userArr) {
        var output = '';
        for (var i = 0; i < userArr.length; i += 1) {
            output += userArr[i].firstName[0].toLowerCase();
        }
        return output;
    }
    // console.log(returnUserFirstLetters(users)); // "jcb"

/* returnSeven*/
    function returnSeven() {
        return 7;
    }
    // console.log(returnSeven());

/* isFactor */
    function isFactor(x, y) {
        if (isNaN(x) || isNaN(y) || typeof (x + y) !== "number") {
            return false;
        } else {
            return x % y === 0;
        }
    }
    // console.log(isFactor(20, 5));
    // console.log(isFactor("hello", 5));

/* firstAndLast */
    // function firstAndLast(x) {
    //     var first = x[0];
    //     var last = x[x.length - 1];
    //
    //     return [first, last];
    // }

    function firstAndLast(x) {
        var newArr = [];

        newArr.push(x[0]);
        newArr.push(x[x.length - 1]);

        return newArr;
    }

</script>
